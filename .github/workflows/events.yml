name: Events workflow
on:
   pull_request:
     types:
       - opened
       - closed
   workflow_dispatch:
   push:
     branches:
       - main
       - 'feature/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone the code
        uses: actions/checkout@v6
      - name: install java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: install Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.8.6'
      - name: build the code
        run: mvn clean package
      - name: check the present location
        run: echo "current location"&& ls -lrt
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-artifact
          path: target/spring-petclinic-4.0.0-SNAPSHOT.jar.original
 