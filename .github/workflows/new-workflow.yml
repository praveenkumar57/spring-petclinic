name: CI and CD workflow
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6
      - name: Set up Java (Latest)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: install maven 3.8.6
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.8.6'
      - name: build the code with maven
        run: mvn --version && mvn clean install
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
      - name: install maven 3.8.6
        uses: stCarolas/setup-maven@v4
        with:
         maven-version: '3.8.6'
      - name: Run unit tests
        run: mvn test
